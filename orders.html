<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- CSS files for this page -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="styles/general.css">
    <link rel="stylesheet" href="styles/header.css">

  </head>
  <body>
    <!--Same header as the home page-->

    <!-- TODO: Style everything with CSS -->
    <div class="amazon-header">

        <!-- Amazon Icon for going home -->
        <div class="amazon-header-left-section">
          <a href="home.html" class="header-link">
            <i class="fa-brands fa-amazon"></i>
          </a>
        </div>
  
        <!--Search bar-->
        <div class="amazon-header-middle-section">
          <input class="search-bar" type="text" placeholder="Search">
          <button class="search-button">
            <i class="fa-solid fa-magnifying-glass"></i>
          </button>
        </div>
  
        <!--Redirection to returns & orders page-->
        <div class="amazon-header-right-section">
          <a class="orders-link header-link" href="orders.html">
  
            <!--We separate both words for then styling them differently-->
            <span class="returns-text">Returns</span>
            <span class="orders-text">& Orders</span>
          </a>
          <!--Redirection to cart page-->
          <a class="cart-link header-link" href="checkout.html">
            <i class="fa-solid fa-cart-shopping"></i>
          </a>
  

    <div class="main">
      <div class="page-title">Your Orders</div>

      <div class="orders-grid">
        <div class="order-container">
        
          <div class="order-header">

            <div class="order-header-left-section">
              <div class="order-date"></div>
              <div class="order-total"> <div class="order-header-label">Total:</div>
            </div>

            <div class="order-header-right-section">
              <div class="order-header-label">Order ID:</div>
            </div>
          </div>

          <div class="order-details-grid">
            <div class="product-image-container"></div>

            <div class="product-details">
              <div class="product-name"></div>
              <div class="product-delivery-date"></div>
              <div class="product-quantity"></div>
              <button class="buy-again-button button-primary">
                <i class="fa-solid fa-arrows-rotate"></i>
                <span class="buy-again-message">Buy it again</span>
              </button>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>
  </body>
</html>
