<!DOCTYPE html>
<html>
  <head>
    <title>Orders</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

     <!-- CSS files for this page -->
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="styles/orders.css">
    <link rel="stylesheet" href="styles/common/header.css">

  </head>
  <body>
    <!--Same header as the home page-->

    <!-- All search bar-->
    <div class="header container-fluid row align-items-center">

      <!-- Amazon Icon for going home -->
      <div class="header-left-section col container-fluid">
        <a href="home.html" class="">
          <i class="fa-brands fa-amazon fa-3x"></i>
        </a>
      </div>

      <!--Search bar-->
      <div class="header-middle-section col d-flex">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </div>
      <!--Redirection to both returns & orders and  pages-->
      <div class="header-right-section col row align-items-center">
        <a id="login-link" class="login-link header-link col" href="login.html">
          <!--We separate both words for then styling them differently-->
          <span class="hello-text">Hello,</span>
          <span class="login-text">Log in</span>
        </a>
        <a class="orders-link header-link col" href="orders.html">
          <!--We separate both words for then styling them differently-->
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <!--Redirection to cart page-->
        <a class="cart-link header-link col" href="shopping-cart.html">
          <!--The FA icon is not valid for this feature-->
          <img class="cart-icon" src="./images/cart-icon.png">
           <!--We add more details to the icon-->
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>   
      </div>
    </div>
      <!-- main -->
    <div class="main">
      <div class="page-title">Your Orders</div>

      <div class="orders-grid">
        
          <div class="order-header">

            <div class="order-header-left-section">
              <div class="order-total"> <div class="order-header-label">Total:</div>
              <div>$ <span id="js-total-cart-price">10.00</span></div>
            </div>

            <div class="order-header-right-section">
              <div class="order-header-label">Order ID:</div>
              <div> 102938192</div>
            </div>
            <button class="buy-again-button button-primary">
              <i class="fa-solid fa-arrows-rotate"></i>
              <span class="buy-again-message">Same order again</span>
            </button>
          </div>

          <div class="order-details-grid">
           
            <div class="product-image-container">
              <img src="images/th.jfif">
            </div>

            <div class="product-details">
              <div class="product-name"> Botas de furbo</div>
              <div class="product-delivery-date">
                Arriving on: June 17
              </div>
              
              <div class="product-id"> Product 6238384</div>
              <div class="product-quantity">Quantity: 2</div>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>
            <!-- siguiente producto desde image container hasta el track de cada producto -->
            <div class="product-image-container">
              <img src="images/th (1).jfif">
            </div>

            <div class="product-details">
              <div class="product-name">
                Adults Plain Cotton T-Shirt - 2 Pack
              </div>
              <div class="product-delivery-date">
                Arriving on: August 19
              </div>
              <div class="product-id"> Product 69</div>
              <div class="product-quantity">
                Quantity: 2
              </div>
            </div>

            <div class="product-actions">
              <a href="tracking.html">
                <button class="track-package-button button-secondary">
                  Track package
                </button>
              </a>
            </div>

          </div>
      </div>
    </div>

    <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>

    <script src="./js/checkUserStatus.js"></script>
    รง<script src="./js/orders.js"></script>
  </body>
</html>
