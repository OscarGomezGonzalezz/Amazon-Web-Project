<!DOCTYPE html>
<html>
  <head>
    <title>Checkout</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS files for this page -->
     <link rel="stylesheet" href="../../css/bootstrap.css">
     <link rel="stylesheet" href="./styles/cart.css">
     <link rel="stylesheet" href="./styles/header.css">

  </head>
  <body>

    <!-- TODO: Style everything with CSS -->
    <div class="header container-fluid row align-items-center">

      <!-- Amazon Icon for going home -->
      <div class="header-left-section col container-fluid">
        <a href="home.html" class="">
          <i class="fa-brands fa-amazon fa-3x"></i>
        </a>
      </div>

      <!--Search bar-->
      <div class="header-middle-section col d-flex">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </div>


      
      <!--Redirection to both returns & orders and checkout pages-->
      <div class="header-right-section col row align-items-center">

        <a class="login-link header-link col" href="login.html">

          <!--We separate both words for then styling them differently-->
          <span class="hello-text">Hello,</span>
          <span class="login-text">Log in</span>
        </a>

        <a class="orders-link header-link col" href="orders.html">

          <!--We separate both words for then styling them differently-->
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        
        <!--Redirection to cart page-->
        <a class="cart-link header-link col" href="shopping-cart.html">
          <!--The FA icon is not valid for this feature-->
          <img class="cart-icon" src="./images/cart-icon.png">
           <!--We add more details to the icon-->
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>   
      </div>
    </div>
  
    <!--TODO: make it to the tramitar pedido window, ORGANIZE EVERYTHING WITH FLEX-->
    <div class="container main">
        <!-- Título de la página -->
        <div class="row">
          <div class="page-title col-12 mb-1"><!--mb=margin bottom-->
            <h1>Review your order</h1>
          </div>
        </div>
      
        <!-- Contenedor principal para el carrito y el resumen de pago -->
        <div class="row">
          <!-- Carrito de compras -->
          <div class="col-lg-8 mb-4">
            <div class="cart-item-container border p-3 mb-3">
              <div class="delivery-date mb-2">
                <strong>Delivery date:</strong> Wednesday, June 15
              </div>
      
              <div class="cart-item-details-grid d-flex">
                <img class="product-image img-fluid" src="product.jpg" alt="Product Image" width="100" height="100">
                <div class="cart-item-details ms-3">
                  <div class="product-name">Example Name</div>
                  <div class="product-price text-success">$10</div>
                  <div class="product-quantity d-flex align-items-center mt-2">
                    <span class="me-2">Quantity: <span class="quantity-label">1</span></span>
                    <a href="#" class="link-primary me-2">Update</a>
                    <a href="#" class="link-danger">Delete</a>
                  </div>
                </div>
              </div>
      
              <!-- Opciones de entrega -->
              <div class="delivery-options mt-3">
                <div class="delivery-options-title mb-2">Choose a delivery option:</div>
      
                <div class="delivery-option form-check mb-2">
                  <input type="radio" class="form-check-input" name="delivery-option-2">
                  <label class="form-check-label">
                    <div>Tuesday, June 21 - FREE Shipping</div>
                  </label>
                </div>
                <div class="delivery-option form-check mb-2">
                  <input type="radio" class="form-check-input" name="delivery-option-2" checked>
                  <label class="form-check-label">
                    <div>Wednesday, June 15 - $4.99 Shipping</div>
                  </label>
                </div>
                <div class="delivery-option form-check mb-2">
                  <input type="radio" class="form-check-input" name="delivery-option-2">
                  <label class="form-check-label">
                    <div>Monday, June 13 - $9.99 Shipping</div>
                  </label>
                </div>
              </div>
            </div>
          </div>
      
          <!-- Resumen de Pago -->
          <div class="col-lg-4">
            <div class="payment-summary border p-3">
              <h4 class="payment-summary-title">Order Summary</h4>
      
              <div class="payment-summary-row d-flex justify-content-between">
                <div>Items (3):</div>
                <div class="payment-summary-money">$10.00</div>
              </div>
              <div class="payment-summary-row d-flex justify-content-between">
                <div>Shipping & handling:</div>
                <div class="payment-summary-money">$4.99</div>
              </div>
              <div class="payment-summary-row total-row d-flex justify-content-between">
                <strong>Order total:</strong>
                <strong class="payment-summary-money">$14.99</strong>
              </div>
              <a>
              <button class="place-order-button btn  w-100 mt-3">Process your order</button>
              </a>
            </div>
          </div>
        </div>
      </div>
      
  <!-- source for using Font Awesome (Icons Library)-->
  <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>
  </body>
</html>
