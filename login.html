<!DOCTYPE html>
<html>
  <head>
    <title>Home</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS files for this page -->
     <link rel="stylesheet" href="../../css/bootstrap.css">
     <link rel="stylesheet" href="styles/home.css">
     <link rel="stylesheet" href="styles/general.css">
     <link rel="stylesheet" href="styles/header.css">

  </head>
  <body>

    <!-- TODO: Style everything with CSS -->
    <div class="amazon-login-container">

      <!-- Amazon Icon for going home -->
      <div class="amazon-header-left-section">
        <a href="home.html" class="header-link">
          <i class="fa-brands fa-amazon fa-3x"></i>
        </a>
      </div>

      <!--Login form-->
      <div class="login-box">
        <h1>Login</h1>

        <!-- Email Input -->
         <!-- TODO: Use Js for the action -->
        <form action="" method="post">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Sign-In Button -->
            <button type="submit" class="login-btn">Continue</button>

            <!-- Forgot password link -->
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>
        </form>
        <div class="amazon-registration">
            <p>Are you new to Amazon?</p>
            <a href="register.html">
                <button class="register-btn">Create your Amazon Account</button>
            </a>
            </div>


      </div>

     

    </div>
  
  <!-- source for using Font Awesome (Icons Library)-->
  <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>
  </body>
</html>
