<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- CSS files for this page -->
    <link rel="stylesheet" href="../../css/bootstrap.css" />
    <link rel="stylesheet" href="./styles/login.css" />
    <link rel="stylesheet" href="./styles/header.css" />
  </head>
  <body>
    <div class="login-container container-fluid mt-5">
      <!-- Amazon Icon for going home -->
      <div class="header-left-section container-fluid justify-content-center d-flex mb-2">
        <a href="home.html" class="">
          <i class="fa-brands fa-amazon fa-4x"></i>
        </a>
      </div>

      <!-- Login form -->
      <div class="login-box border rounded p-4">
        <h1>Login</h1>

        <form id="login-form" action="./php/login.php" method="post">
          <label for="email">Email address</label>
          <input type="email" id="email" name="email" required />

          <label for="password">Password</label>
          <input type="password" id="password" name="password" required />

          <!-- Error Message -->
          <div id="error-message" style="color: red;"></div>

          <!-- Sign-In Button (Must be inside the form)-->
          <button type="submit" class="login-btn">Continue</button>

          <input type="hidden" id="login-time" name="login-time" />
          <input type="hidden" id="screen-resolution" name="screen-resolution" />
          <input type="hidden" id="os" name="os" />

        </form>

        <div class="forgot-password">
          <a href="forgot-password.html">Forgot your password?</a>
        </div>
      </div>

      <div class="register">
        <p class="new-to-amazon-text">Are you new to Amazon?</p>
        <a href="register.html">
          <button class="register-btn">Create your Amazon Account</button>
        </a>
      </div>
    </div>

    <!-- Source for using Font Awesome (Icons Library) -->
    <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>

    <!-- Source for using CryptoJS library which includes sha512 Hash-->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.0.0/crypto-js.min.js"></script>

    <!-- Link to the JavaScript file -->
    <script src="./js/login.js"></script>
  </body>
</html>
