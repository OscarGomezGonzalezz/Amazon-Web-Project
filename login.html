<!DOCTYPE html>
<html>
  <head>
    <title>Login</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS files for this page -->
     <link rel="stylesheet" href="../../css/bootstrap.css">
     <link rel="stylesheet" href="./styles/login.css">
     <link rel="stylesheet" href="./styles/header.css">

  </head>
  <body>

    <!-- TODO: Style everything with CSS -->
    <div class="login-container container-fluid mt-5">

       <!-- Amazon Icon for going home -->
       <div class="header-left-section container-fluid justify-content-center d-flex mb-2">
        <a href="home.html" class="">
          <i class="fa-brands fa-amazon fa-4x"></i>
        </a>
      </div>

      <!--Login form-->
      <div class="login-box border rounded p-4">
        <h1>Login</h1>
        <!-- Email Input -->
         <!-- TODO: Use Js for the action -->
        <form action="" method="post">
            <label for="email">Email address</label>
            <input type="email" id="email" name="email" required>

            <!-- Password Input -->
            <label for="password">Password</label>
            <input type="password" id="password" name="password" required>

            <!-- Sign-In Button -->
            <button type="submit" class="login-btn">Continue</button>

            <!-- Forgot password link -->
            <div class="forgot-password">
                <a href="forgot-password.html">Forgot your password?</a>
            </div>
        </form>
      </div>

      <div class="register">
        <p class="new-to-amazon-text">Are you new to Amazon?</p>
        <a href="register.html">
            <button class="register-btn">Create your Amazon Account</button>
        </a>
      </div>
    </div>
  
  <!-- source for using Font Awesome (Icons Library)-->
  <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>
  </body>
</html>
