<!DOCTYPE html>
<html>
  <head>
    <title>Shopping Cart</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS files for this page -->
     <link rel="stylesheet" href="../../css/bootstrap.css">
     <link rel="stylesheet" href="./styles/cart.css">
     <link rel="stylesheet" href="./styles/header.css">

  </head>
  <body>

    <!-- TODO: Style everything with CSS -->
    <div class="header container-fluid row align-items-center">

      <!-- Amazon Icon for going home -->
      <div class="header-left-section col container-fluid">
        <a href="home.html" class="">
          <i class="fa-brands fa-amazon fa-3x"></i>
        </a>
      </div>

      <!-- Search bar -->
      <div class="header-middle-section col d-flex">
        <input class="search-bar" type="text" placeholder="Search">
        <button class="search-button">
          <i class="fa-solid fa-magnifying-glass fa-lg"></i>
        </button>
      </div>

      <!-- Redirection to both returns & orders and checkout pages -->
      <div class="header-right-section col row align-items-center">
        <a class="login-link header-link col" href="login.html">
          <span class="hello-text">Hello,</span>
          <span class="login-text">Log in</span>
        </a>
        <a class="orders-link header-link col" href="orders.html">
          <span class="returns-text">Returns</span>
          <span class="orders-text">& Orders</span>
        </a>
        <!-- Redirection to cart page -->
        <a class="cart-link header-link col" href="shopping-cart.html">
          <img class="cart-icon" src="./images/cart-icon.png">
          <div class="cart-quantity js-cart-quantity">0</div>
          <div class="cart-text">Cart</div>
        </a>   
      </div>
    </div>

    <div class="container main">

        <!-- Page title -->
        <div class="row">
          <div class="page-title col-12 mb-1">
            <h1>Cest</h1>
          </div>
        </div>
      
        <!-- Main container for the cart and the order subtotal -->
        <div class="row">

          <!-- Cart -->
          <div class="col-lg-8 mb-2 border p-3">
            <div class="d-flex">
              <!--Remember: Child elements of a container with d-flex are aligned in a 
              horizontal row (this can be changed to a column with flex-column).-->
              <img class="product-image img-fluid col-lg-3" src="example.jpg" alt="Product Image" width="100" height="100">

              <div class="ms-3 col-lg-7">
                <div class="product-name">Example Name</div>

                <div class="d-flex flex-column align-items-start mt-2">
                  <span class="stock mb-2">In Stock</span>

                  <span>Quantity: <span class="quantity-label">1</span></span>

                  <div class="d-flex">
                    <a href="" class="link-primary me-2">Update</a>
                    <a href="" class="link-danger">Delete</a>
                  </div>
                </div>
              </div>

              <!-- Product price -->
              <div class=" ms-auto">$10.00</div>
            </div>
          </div>
      
          <!-- Order Subtotal -->
          <div class="col-lg-4">
            <div class="payment-summary border p-3">
              <div class="payment-summary-row total-row d-flex justify-content-between">
                <div>Subtotal (1 Product):</div>
                <strong class="payment-summary-money">$10.00</strong>
              </div>
              <a href="checkout.html">
              <button class="place-order-button btn w-100 mt-3">Process your order</button>
              </a>
            </div>
          </div>
        </div>
      </div>

    <!-- source for using Font Awesome (Icons Library) -->
    <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>
  </body>
</html>
