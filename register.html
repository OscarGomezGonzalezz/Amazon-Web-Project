<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Registro</title>
    <link rel="stylesheet" href="../../css/bootstrap.css">
    <link rel="stylesheet" href="./styles/common/login.css">
    <link rel="stylesheet" href="./styles/common/header.css">
  </head>
  <body>
    <div class="login-container container-fluid mt-5">
      <!-- Amazon Icon for going home -->
      <div class="header-left-section container-fluid justify-content-center d-flex mb-2">
        <a href="home.html" class="">
          <i class="fa-brands fa-amazon fa-4x"></i>
        </a>
      </div>

      <!-- Registration form -->
      <div class="login-box border rounded p-4">
        <h1>Create Account</h1>
        <form action="" method="post" id="registerForm" novalidate>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="example@gmail.com" required>
          <span id="emailFeedback"></span> <!-- habia un br aqui -->
          <!-- Submit button -->
          <button type="submit" class="login-btn">Continue</button>
        </form>
      </div>
    </div>

    <!-- Font Awesome (Icons Library) -->
    <script src="https://kit.fontawesome.com/6e6ca3a608.js" crossorigin="anonymous"></script>
    <script src="./js/register.js"></script>

      <!--Sweet alert-->
      <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
  </body>
</html>
